<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML Academy: Седона</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="page-header">
        <nav class="main-nav">
          <div class="main-nav__wrapper">
            <ul class="main-nav__list site-list">
              <li class="site-list__item site-list__item--active">
                <a href="index.html">Главная</a>
              </li>
              <li class="site-list__item">
                <a href="photo.html">Фото и видео</a>
              </li>
              <li class="site-list__item site-list__item--active">
                <a>Форма отзыва</a>
              </li>
              <li class="site-list__item">
                <a href="#">HTML Academy</a>
              </li>
            </ul>
          </div>
        </nav>
        <a class="page-header__logo" href="#">
          <picture>
            <source srcset="img/logo-sedona-desktop.svg" media="(min-width: 1200px)" />
            <source srcset="img/logo-sedona-tablet.svg" media="(min-width: 768px)" />
            <img class="page-header__logo-image" src="img/logo-sedona-mobile.svg" width="102" height="83" alt="Логотип сайта туристического городка «Седона»" />
          </picture>
        </a>
        <button class="page-header__toggle" type="button">
          <svg width="22.928px" height="21.982px">
            <use xlink:href="img/sprite.svg#menu"></use>
          </svg>
        </button>
      </header>
      <main class="page-main">
        <div class="page-main__picture page-main__picture--small">
          <img src="img/text-sedona.svg" alt="Sedona" />
        </div>
        <section class="form page-main__form"></section>
      </main>
      <footer class="page-footer">
        <p class="page-footer__hashtag">#visitSEDONA</p>
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link social__link--twitter" href="#">
                <svg width="17.5px" height="14.663px">
                  <use xlink:href="img/sprite.svg#twitter"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--facebook" href="#">
                <svg width="8.672px" height="18.944px">
                  <use xlink:href="img/sprite.svg#facebook"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--youtube" href="#">
                <svg width="19.979px" height="14.015px">
                  <use xlink:href="img/sprite.svg#youtube"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="page-footer__copyright copyright">
          <b class="copyright__text">Разработано</b>
          <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
            <svg class="copyright__logo">
              <use xlink:href="img/sprite.svg#logo-htmlacademy"></use>
            </svg>
          </a>
        </div>
      </footer>
    </div>
    <script src="js/picturefill.min.js"></script>
    <script src="js/ofi.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
